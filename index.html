<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Visualizer</title>
</head>

<body data-playing="false">

  <audio id="audio" src="/long.mp3" crossorigin="anonymous"></audio>

  <div class="vis-cntr">
    <div id="visualizer"></div>
  </div>

  <div class="btn-cntr">
    <button id="play" type="button">
      <span class="play-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="24" height="24"
             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
             stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M7 4v16l13 -8z"></path>
        </svg>
      </span>
      <span class="pause-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="24" height="24"
             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
             stroke-linejoin="round">
           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
           <rect x="6" y="5" width="4" height="14" rx="1"></rect>
           <rect x="14" y="5" width="4" height="14" rx="1"></rect>
        </svg>
      </span>
    </button>
  </div>

  <!-- js -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
